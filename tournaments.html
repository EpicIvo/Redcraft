<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redcraft Tournaments</title>
    <link href="style/tournaments.css" rel="stylesheet">
    <link rel="icon" href="http://icons.iconarchive.com/icons/draseart/dumper/128/PokeBall-icon.png">
</head>
<body>

<div class="header">


    <div class="menu-link">
        <div class="menu-link-icon">
            <a href="index.html">
                <div class="menu-link-clickable">
                    a
                </div>
            </a>
        </div>
    </div>


    <div class="main-title">
        <div class="main-title-text">
            <img class="title-image" src="media/title1.png" alt="title">
        </div>
    </div>

    <div class="ip-adress-container">
        <div class="ip-adress-play-at">
            Play at:
        </div>
        <div class="ip-adress">
            play.redcraft.org
        </div>
    </div>

</div>

<div class="content">

    <div class="content-title">
        Tournaments
    </div>

    <div class="tournaments-form-container">

        <form class="tournaments-form" method="post">

            <label for="mcname" class="tournaments-form-label">Minecraft Name: </label>
            <input id="mcname" name="mcname" class="tournaments-form-input"><br><br>

            <label for="name" class="tournaments-form-label">Name: </label>
            <input id="name" name="name" class="tournaments-form-input"><br><br>

            <label for="email" class="tournaments-form-label">Email: </label>
            <input id="email" name="email" class="tournaments-form-input"><br><br>

            <input type="submit" value="Send" name="submit" class="tournaments-form-submit">

        </form>

    </div>

</div>

<div class="footer">
    <div class="copyright">
        &copy; FvF-Studios
    </div>
</div>

</body>
</html>
